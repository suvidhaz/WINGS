<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <script>
        function addvalue(){
            sessionStorage.cartoonName="Pow Patrol";
            sessionStorage.actor="dogs";
           
        }
        function checkvalue(){
            alert(sessionStorage.length);
        }

        function removevalue(){
            sessionStorage.clear();
        }
    </script>
</head>
<body style="background-color: bisque;">
    <lable style="font-style:normal;font-size:20px;font-weight:bold ;">Session Storage</lable>
    <input type="button" value="Add Value" onclick="addvalue()"/>
    <input type="button" value=" Check Value" onclick="checkvalue()"/>
    <input type="button" value="Remove Value" onclick="removevalue()"/>
</body>
</html>
